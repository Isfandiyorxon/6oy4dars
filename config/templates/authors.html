<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 0.5rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .author-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .books-list {
            margin-top: 1rem;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Authors List</h1>
    </header>
    <div class="container">
        <h2>Available Authors</h2>
        <ul>
            {% for author in authors %}
            <li>
                <div class="author-name">{{ author.name }}</div>
                <div class="books-list">
                    <strong>Books:</strong>
                    <ul>
                        {% for book in author.books.all %}
                        <li>{{ book.title }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
